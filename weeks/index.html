<style>
    table {
        border-collapse: collapse;
    }

    td, th {
        border: 1px solid #cccccc;
        padding: 8px;

    }

    th {
        font-weight: bold;
        text-transform: uppercase;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

    tr:hover {
        background-color: black;
        color: white;
    }
    
</style>

<script>

    let sortDirection = true;
    let sortabData = [
        { Week: '0', Blog: 'Tool Setup Sprint and Pair Programming'},
        { Week: '1', Blog: 'Introduction to Python'},
        { Week: '2', Blog: 'Data Abstraction in Python'},
        { Week: '3', Blog: 'Creative Development Sprint'},
        { Week: '4', Blog: 'Python Web Server Project'},
        { Week: '5', Blog: 'UI Starters'},
        { Week: '6', Blog: 'Deployment'}

    ];

    window.onload = () => {

        loadTableData(sortabData);

    };

    function loadTableData(sortabData){
        const tableBody = document.getElementById('sortabData');
        let dataHtml = '';

        for(let sortab of sortabData) {
            dataHtml += `<tr><td>${sortab.Week}</td><td>${sortab.Blog}</
                td></tr>`;
        }
        console.log(dataHtml)

        tableBody.innerHTML = dataHtml;
    }

    

</script>


<body>
    <table>
        <thead>
            <tr>
                <th>Week</th>
                <th>Blog</th>
            </tr>
        </thead>

        <tbody id="sortabData"> </tbody>
            <tr></tr>
    </table>
</body>
